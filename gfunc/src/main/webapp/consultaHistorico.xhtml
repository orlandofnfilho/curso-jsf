<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:form id="consultaHistoricoForm">
		<h1>Historico do Veiculo</h1>

		<p:messages id="messages" autoUpdate="true" closable="true" />

		<h:panelGroup styleClass="panelField">
			<p:outputLabel value="Chassi" />
			<br />
			<p:inputText value="#{consultaHistoricoController.chassi}"
				id="chassi" maxlength="17" size="20" />
		</h:panelGroup>

		<h:panelGroup styleClass="panelField">
			<h:outputLabel value="Identificação de remarcação:" />
			<br />
			<p:selectOneRadio id="remarcação"
				value="#{consultaHistoricoController.indicacaoRemarcacao}">
				<f:selectItem itemLabel="Remarcado" itemValue="1" />
				<f:selectItem itemLabel="Normal" itemValue="2" />
			</p:selectOneRadio>
		</h:panelGroup>


		<h:panelGroup styleClass="panelButton">
			<h:outputLabel value=" " />
			<br />
			<p:commandButton value="Pesquisar" ajax="false" update="@all"
				action="#{consultaHistoricoController.pesquisarEV01()}" />
		</h:panelGroup>


		<h:panelGroup id="resultView3"
			rendered="#{consultaHistoricoController.view == 'ocorrenciasNovo'}"
			style="display: block; margin-top: 20px; clear: both">
			<p:dataTable id="ocorrenciasDtaTableNovo"
				value="#{consultaHistoricoController.apontamentos}" var="ocorrencia"
				style="margin-top: 20px; clear: both"
				emptyMessage="Nenhum apontamento encontrado" paginator="true"
				rows="#{dataTableBean.rows}"
				rowsPerPageTemplate="#{dataTableBean.rowsPerPageTemplate}"
				paginatorTemplate="#{dataTableBean.paginatorTemplate}"
				currentPageReportTemplate="#{dataTableBean.currentPageReportTemplate}">

				<p:column headerText="Chassi">
					<h:outputLabel value="#{ocorrencia.chassi}" />
				</p:column>

				<p:column headerText="Renavam">
					<h:outputLabel value="#{ocorrencia.renavam}" />
				</p:column>

				<p:column headerText="UF Gravame">
					<h:outputLabel value="#{ocorrencia.ufPlaca}" />
				</p:column>

				<p:column headerText="Descrição">
					<h:outputLabel value="#{ocorrencia.descricao}" />
				</p:column>

				<p:column style="display:none;">
					<h:outputText value="#{ocorrencia.numApontamento}" />
				</p:column>

				<p:column headerText="Ações"
					style="width: 140px; text-align: center;">
					<p:commandButton value="Ver detalhes" ajax="false" update="@form"
						action="#{consultaHistoricoController.pesquisarEV02(ocorrencia.numApontamento)}" />
				</p:column>
			</p:dataTable>
		</h:panelGroup>


		<h:panelGroup id="resultView4"
			rendered="#{consultaHistoricoController.view == 'detalheNovo'}"
			style="display: block; margin-top: 20px; clear: both">
			<div style="width: 100%; background-color: red">
				<div style="margin: 0 auto; background-color: white; width: 20%">
					<p style="color: red; text-align: center; font-weight: bold">
						CONSULTA HISTÓRICO DO VEÍCULO</p>
				</div>
			</div>
			<p:dataTable var="financiado" value=" ">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Dados do financiado" />
					</f:facet>
					<table style="width: 75%; border: none">
						<tr>
							<td style="border-style: none"><h:outputLabel
									for="financiadoText" value="FINANCIADO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="JOSE ORLANDO FERREIRA DO NASCIMENTO FILHO"
									id="financiadoText" /></td>
							<td style="border-style: none"><h:outputLabel for="cpfText"
									value="CPF/CNPJ:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="01048222446" id="cpfText" /></td>
						</tr>
					</table>
				</p:column>
			</p:dataTable>
			<p:dataTable var="veiculo" value="1">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Dados do veículo" />
					</f:facet>
					<table style="width: 75%">
						<tr>
							<td style="border-style: none"><h:outputLabel
									for="numeroChassi" value="CHASSI N°"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="123456789" id="numeroChassi" /></td>
							<td style="border-style: none"><h:outputLabel
									for="tipoChassi" value="TIPO CHASSI"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="1" id="tipoChassi" /></td>
							<td style="border-style: none"><h:outputText
									value="(1 =  REMARCADO   2 = NORMAL)" /></td>
						</tr>
						<tr>
							<td style="border-style: none"><h:outputLabel for="placa"
									value="UF/PLACA:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="PE / PE123" id="placa" /></td>
							<td style="border-style: none"><h:outputLabel
									for="ufLicenciamento" value="UF LICENCIAMENTO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="PE" id="ufLicenciamento" /></td>
						</tr>
						<tr>
							<td style="border-style: none"><h:outputLabel for="renavam"
									value="RENAVAM:" style="font-weight: bold; padding-right: 5px;" />
								<h:outputText value="123456789" id="renavam" /></td>
							<td style="border-style: none"><h:outputLabel
									for="anoFabricacao" value="ANO FABRICAÇÃO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="2024" id="anoFabricacao" /></td>
							<td style="border-style: none"><h:outputLabel
									for="anoModelo" value="ANO MODELO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="2024" id="anoModelo" /></td>
						</tr>
					</table>
				</p:column>
			</p:dataTable>
			<p:dataTable var="contrato" value="">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Dados do contrato" />
					</f:facet>
					<table style="width: 75%; border: none">
						<tr>
							<td style="border-style: none"><h:outputLabel
									for="nomeAgente" value="NOME AGENTE:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="BANCO TOYOTA" id="nomeAgente" /></td>
							<td style="border-style: none"><h:outputLabel
									for="cnpjAgente" value="CNPJ:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="123456789" id="cnpjAgente" /></td>
						</tr>
						<tr>
							<td style="border-style: none"><h:outputLabel
									for="dataContrato" value="DATA DO CONTRATO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="16/03/2024" id="dataContrato" /></td>
							<td style="border-style: none"><h:outputLabel
									for="numeroContrato" value="NUM. CONTRATO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="123456789" id="numeroContrato" /></td>
						</tr>
						<tr>
							<td style="border-style: none"><h:outputLabel for="qtdMeses"
									value="QTDE MESES:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="12" id="qtdMeses" /></td>

							<td style="border-style: none"><h:outputLabel
									for="tipoRestricao" value="TIPO DE RESTRIÇÃO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="3" id="tipoRestricao" /></td>

							<td style="border-style: none"><h:outputLabel for="gravame"
									value="NUM. GRAVAME:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="123456789" id="gravame" /></td>
						</tr>
						<tr>
							<td style="border-style: none"><h:outputLabel
									for="dataInclusao" value="DT. INCLUSÃO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="16/032024" id="dataInclusao" /></td>
							<td style="border-style: none"><h:outputLabel
									for="dataCancelamento" value="DT. CANCEL:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="16/032024" id="dataCancelamento" /></td>
						</tr>
						<tr>
							<td style="border-style: none"><h:outputLabel for="numSCR"
									value="NÚMERO DO CONTRATO SCR:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="123456" id="numSCR" /></td>
						</tr>
					</table>
				</p:column>
			</p:dataTable>
		</h:panelGroup>


		<h:panelGroup id="resultView5"
			rendered="#{consultaHistoricoController.view == 'detalheNovo1'}"
			style="display: block; margin-top: 20px; clear: both">
			<div style="width: 100%; background-color: red">
				<div style="margin: 0 auto; background-color: white; width: 20%">
					<p style="color: red; text-align: center; font-weight: bold">
						CONSULTA HISTÓRICO DO VEÍCULO</p>
				</div>
			</div>
			<p:dataTable var="financiado" value=" ">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Dados do financiado" />
					</f:facet>
					<table style="width: 75%; border: none">
						<tr>
							<td style="border-style: none"><h:outputLabel
									for="financiadoText" value="FINANCIADO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="JOSE ORLANDO FERREIRA DO NASCIMENTO FILHO"
									id="financiadoText" /></td>
							<td style="border-style: none"><h:outputLabel for="cpfText"
									value="CPF/CNPJ:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="01048222446" id="cpfText" /></td>
						</tr>
					</table>
				</p:column>
			</p:dataTable>
			<p:dataTable var="veiculo" value="1">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Dados do veículo" />
					</f:facet>
					<table style="width: 75%">
						<tr>
							<td style="border-style: none"><h:outputLabel
									for="numeroChassi" value="CHASSI N°"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="123456789" id="numeroChassi" /></td>
							<td style="border-style: none"><h:outputLabel
									for="tipoChassi" value="TIPO CHASSI"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="1" id="tipoChassi" /></td>
							<td style="border-style: none"><h:outputText
									value="(1 =  REMARCADO   2 = NORMAL)" /></td>
						</tr>
						<tr>
							<td style="border-style: none"><h:outputLabel for="placa"
									value="UF/PLACA:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="PE / PE123" id="placa" /></td>
							<td style="border-style: none"><h:outputLabel
									for="ufLicenciamento" value="UF LICENCIAMENTO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="PE" id="ufLicenciamento" /></td>
						</tr>
						<tr>
							<td style="border-style: none"><h:outputLabel for="renavam"
									value="RENAVAM:" style="font-weight: bold; padding-right: 5px;" />
								<h:outputText value="123456789" id="renavam" /></td>
							<td style="border-style: none"><h:outputLabel
									for="anoFabricacao" value="ANO FABRICAÇÃO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="2024" id="anoFabricacao" /></td>
							<td style="border-style: none"><h:outputLabel
									for="anoModelo" value="ANO MODELO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="2024" id="anoModelo" /></td>
						</tr>
					</table>
				</p:column>
			</p:dataTable>
			<p:dataTable var="contrato" value="">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Dados do contrato" />
					</f:facet>
					<table style="width: 75%; border: none">
						<tr>
							<td style="border-style: none"><h:outputLabel
									for="nomeAgente" value="NOME AGENTE:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="BANCO TOYOTA" id="nomeAgente" /></td>
							<td style="border-style: none"><h:outputLabel
									for="cnpjAgente" value="CNPJ:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="123456789" id="cnpjAgente" /></td>
						</tr>
						<tr>
							<td style="border-style: none"><h:outputLabel
									for="dataContrato" value="DATA DO CONTRATO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="16/03/2024" id="dataContrato" /></td>
							<td style="border-style: none"><h:outputLabel
									for="numeroContrato" value="NUM. CONTRATO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="123456789" id="numeroContrato" /></td>
						</tr>
						<tr>
							<td style="border-style: none"><h:outputLabel for="qtdMeses"
									value="QTDE MESES:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="12" id="qtdMeses" /></td>

							<td style="border-style: none"><h:outputLabel
									for="tipoRestricao" value="TIPO DE RESTRIÇÃO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="3" id="tipoRestricao" /></td>

							<td style="border-style: none"><h:outputLabel for="gravame"
									value="NUM. GRAVAME:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="123456789" id="gravame" /></td>
						</tr>
						<tr>
							<td style="border-style: none"><h:outputLabel
									for="dataInclusao" value="DT. INCLUSÃO:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="16/032024" id="dataInclusao" /></td>
							<td style="border-style: none"><h:outputLabel
									for="dataCancelamento" value="DT. CANCEL:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="16/032024" id="dataCancelamento" /></td>
						</tr>
						<tr>
							<td style="border-style: none"><h:outputLabel for="numSCR"
									value="NÚMERO DO CONTRATO SCR:"
									style="font-weight: bold; padding-right: 5px;" /> <h:outputText
									value="123456" id="numSCR" /></td>
						</tr>
					</table>
				</p:column>
			</p:dataTable>
		</h:panelGroup>


	</h:form>

</h:body>
</html>
